    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Be Vietnam Pro"', "sans-serif"],
            },
            colors: {
              brand: {
                50: "#fff1f2", // Very light rose
                100: "#ffe4e6", // Light rose
                200: "#fecdd3", // Soft rose
                300: "#fda4af", // Accent rose
                400: "#fb7185", // Primary Brand Color
                500: "#f43f5e", // Hover state
                600: "#e11d48",
                800: "#9f1239", // Dark text
                900: "#881337",
              },
              cream: "#FDFCF8",
              surface: "#ffffff",
            },
            animation: {
              "fade-in": "fadeIn 0.3s ease-out",
              "slide-up": "slideUp 0.4s ease-out",
              "float-slow": "float 20s ease-in-out infinite",
              "float-reverse": "floatReverse 25s ease-in-out infinite",
              "pulse-slow": "pulseSlow 15s ease-in-out infinite",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              slideUp: {
                "0%": { transform: "translateY(20px)", opacity: "0" },
                "100%": { transform: "translateY(0)", opacity: "1" },
              },
              float: {
                "0%, 100%": { transform: "translate(0, 0) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
              },
              floatReverse: {
                "0%, 100%": { transform: "translate(0, 0) scale(1) rotate(0deg)" },
                "33%": { transform: "translate(-50px, 30px) scale(1.1) rotate(5deg)" },
                "66%": { transform: "translate(40px, -20px) scale(0.9) rotate(-5deg)" },
              },
              pulseSlow: {
                "0%, 100%": { opacity: "0.1", transform: "scale(1) translate(-50%, -50%)" },
                "50%": { opacity: "0.2", transform: "scale(1.2) translate(-50%, -50%)" },
              }
            },
          },
        },
      };
    </script>
