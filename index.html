    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Be Vietnam Pro"', "sans-serif"],
            },
            colors: {
              brand: {
                50: "#fff1f2", // Very light rose
                100: "#ffe4e6", // Light rose
                200: "#fecdd3", // Soft rose
                300: "#fda4af", // Accent rose
                400: "#fb7185", // Primary Brand Color
                500: "#f43f5e", // Hover state
                600: "#e11d48",
                800: "#9f1239", // Dark text
                900: "#881337",
              },
              cream: "#FDFCF8",
              surface: "#ffffff",
            },
            animation: {
              "fade-in": "fadeIn 0.3s ease-out",
              "slide-up": "slideUp 0.4s ease-out",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              slideUp: {
                "0%": { transform: "translateY(20px)", opacity: "0" },
                "100%": { transform: "translateY(0)", opacity: "1" },
              },
            },
          },
        },
      };
    </script>
